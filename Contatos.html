<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contatos</title>
    <link rel="stylesheet" href="./contatos.css" />
</head>
<body>
    <header>
      
        <nav>
            <ul>
                <li><a href="./index.html">Home</a></li>
                <li><a href="./Contatos.html">Contatos</a></li>
                <li><a href="./Fotos.html">Fotos</a></li>
                <li><a href="./Comentarios.html">Coment√°rios</a></li>
            </ul>
        </nav>
    </header>

    <div class="form-container">
        <h1>Entre em Contato</h1>
        <form id="contactForm" method="POST" action="/enviar-formulario">
            <div class="form-group">
                <label for="first_name">Nome <span class="required">*</span></label>
                <input type="text" id="first_name" name="first_name" placeholder="Digite seu nome" required>
            </div>
            <div class="form-group">
                <label for="email">E-mail <span class="required">*</span></label>
                <input type="email" id="email" name="email" placeholder="Digite seu e-mail" required>
            </div>
            <div class="form-group">
                <label for="subject">Assunto</label>
                <input type="text" id="subject" name="subject" placeholder="Digite o assunto">
            </div>
            <div class="form-group">
                <label for="message">Mensagem <span class="required">*</span></label>
                <textarea id="message" name="message" placeholder="Digite sua mensagem" rows="4" required></textarea>
            </div>
            <div class="form-submit">
                <button type="submit">Enviar</button>
            </div>
        </form>
    </div>
</body>
</html>
