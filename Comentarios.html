<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comentários</title>
    <link rel="stylesheet" href="./comentario.css">
</head>
<body>
    <header>
        <nav>
            <ul class="menu">
                <li><a href="./index.html">Home</a></li>
                <li><a href="./contatos.html">Contatos</a></li>
                <li><a href="./fotos.html">Fotos</a></li>
                <li><a href="./comentarios.html" class="active">Comentários</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="comments-section">
            <h1>Deixe seu Comentário</h1>
            <form id="commentForm">
                <div class="form-group">
                    <label for="username">Nome:</label>
                    <input type="text" id="username" name="username" placeholder="Digite seu nome" required>
                </div>
                <div class="form-group">
                    <label for="comment">Comentário:</label>
                    <textarea id="comment" name="comment" rows="4" placeholder="Escreva seu comentário" required></textarea>
                </div>
                <button type="submit">Enviar</button>
            </form>

            <div class="comments-list">
                <h2>Comentários Recentes</h2>
                <!-- Comentários recentes dinâmicos -->
                <div class="comment-item">
                    <h3>João Silva</h3>
                    <p>Adorei o site! Muito bem feito.</p>
                </div>
                <div class="comment-item">
                    <h3>Maria Oliveira</h3>
                    <p>Parabéns pelo trabalho, está incrível!</p>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
